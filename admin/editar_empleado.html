    <div class="container my-5">
        <h1 class="header-title text-center">Editar Empleado</h1>
        <form action="admin_empleados.html" method="POST">
            <div class="mb-3">
                <label for="nombreEmpleado" class="form-label">Nombre del Empleado</label>
                <input type="text" class="form-control" id="nombreEmpleado" value="Empleado A">
            </div>
            <div class="mb-3">
                <label for="emailEmpleado" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailEmpleado" value="empleadoa@example.com">
            </div>
            <div class="mb-3">
                <label for="rolEmpleado" class="form-label">Rol</label>
                <select class="form-select" id="rolEmpleado">
                    <option value="Vendedor" selected>Vendedor</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <a href="admin_empleados.html" class="btn btn-primary"> Guardar Cambios</a>
            <a href="admin_empleados.html" class="btn btn-secondary">Cancelar</a>
