    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">Inmobiliaria Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

        </div>
    </nav>

    <div class="container">
        <h1 class="header-title text-center">Editar Usuario</h1>
        <form action="admin_usuarios.html" method="POST">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre del Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" value="Usuario B">
            </div>
            <div class="mb-3">
                <label for="emailUsuario" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailUsuario" value="usuariob@example.com">
            </div>
            <div class="mb-3">
                <label for="rolUsuario" class="form-label">Rol</label>
                <select class="form-select" id="rolUsuario">
                    <option value="Usuario Regular" selected>Usuario Regular</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="admin_usuarios.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
