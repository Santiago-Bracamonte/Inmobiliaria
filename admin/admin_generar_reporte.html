</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">Inmobiliaria Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_empleados.html">Empleados</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="header-title text-center">Generar Reporte</h1>
        <form action="reporte_generado.html" method="POST">
            <div class="mb-3">
                <label for="tipoReporte" class="form-label">Tipo de Reporte</label>
                <select class="form-select" id="tipoReporte" required>
                    <option value="" disabled selected>Selecciona un tipo de reporte</option>
                    <option value="ventas">Ventas</option>
                    <option value="empleados">Empleados</option>
                    <option value="clientes">Clientes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaDesde" class="form-label">Desde</label>
                <input type="date" class="form-control" id="fechaDesde" required>
            </div>
            <div class="mb-3">
                <label for="fechaHasta" class="form-label">Hasta</label>
                <input type="date" class="form-control" id="fechaHasta" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar</button>
            <a href="admin_reportes.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
