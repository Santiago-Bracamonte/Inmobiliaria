<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Inmobiliaria/css/agregar_empleado.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">Inmobiliaria Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin_empleados.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_reportes.html">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Inmobiliaria/index.html">Cerrar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="header-title text-center">Administrar Empleados</h1>
        <form action="admin_empleados.html" method="POST">
            <div class="mb-3">
                <label for="nombreEmpleado" class="form-label">Nombre del Empleado</label>
                <input type="text" class="form-control" id="nombreEmpleado" placeholder="Ingrese el nombre del empleado" value="Empleado A">
            </div>
            <div class="mb-3">
                <label for="emailEmpleado" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailEmpleado" placeholder="empleado@example.com" value="empleadoa@example.com">
            </div>
            <div class="mb-3">
                <label for="cargoEmpleado" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargoEmpleado" placeholder="Ingrese el cargo del empleado" value="Gerente">
            </div>
           
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="admin_empleados.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="agregar_empleado.html" class="btn btn-success">Agregar Nuevo Empleado</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
