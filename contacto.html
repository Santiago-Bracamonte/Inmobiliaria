<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Inmobiliaria Tu Sueño, Tu Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Inmobiliaria/css/contacto.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  "></nav>
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tu Sueño, Tu Casa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Contacto</h1>
        <p class="text-center">Si tienes alguna consulta o deseas más información, completa el formulario y nos pondremos en contacto contigo a la brevedad.</p>

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ejemplo: 11-1234-5678">
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>

            <div class="d-grid">
                <a href="index.html" class=" btn btn-custom"> Enviar Mensaje</a>
            </div>
        </form>
    </div>

</body>

</html>
