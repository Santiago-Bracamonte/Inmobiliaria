<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contrato - Inmobiliaria Tu Sueño, Tu Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Inmobiliaria/css/empleado_editar_propiedad.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/Inmobiliaria/index.html">Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="empleado_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado_propiedades.html">Propiedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado_clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="empleado_contratos.html">Contratos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Editar Contrato</h1>
        <form>
            <div class="mb-3">
                <label for="cliente" class="form-label required">Cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="Juan Pérez" required>
            </div>

            <div class="mb-3">
                <label for="tipo-contrato" class="form-label required">Tipo de Contrato</label>
                <select class="form-select" id="tipo-contrato" name="tipo-contrato" required>
                    <option value="alquiler" selected>Alquiler</option>
                    <option value="venta">Venta</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha-inicio" class="form-label required">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha-inicio" name="fecha-inicio" required>
            </div>

            <div class="mb-3">
                <label for="fecha-fin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fecha-fin" name="fecha-fin">
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label required">Monto Mensual</label>
                <input type="number" class="form-control" id="monto" name="monto" value="10000" required>
            </div>

            <div class="d-grid">
                <a href="empleado_clientes.html" class="btn btn-success" type="submit"> Guardar cambios</a>
            </div>
        </form>
    </div>

</body>
</html>
