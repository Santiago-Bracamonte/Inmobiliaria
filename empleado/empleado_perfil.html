<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/Inmobiliaria/index.html">Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="empleado_dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado_propiedades.html">Propiedades</a>

                    <li class="nav-item">
                        <a class="nav-link" href="empleado_clientes.html">Clientes</a>

                    <li class="nav-item">
                        <a class="nav-link" href="empleado_contratos.html">Contratos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Mi Perfil</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label required">Nombre Completo</label>
                <input type="text" class="form-control" value="Santiago Bracamonte" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label required">Correo Electrónico</label>
                <input type="email" class="form-control" value="santiago@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" value="11-1234-5678">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" value="Juan B. Azopardo">
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" value="********">
            </div>

            <div class="d-grid">
                <a href="empleado_dashboard.html" class="btn btn-success" type="submit"> Guardar cambios</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
